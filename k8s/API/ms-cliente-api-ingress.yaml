apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ms-cliente-api-ingress
  labels:
    app: ms-cliente-api
spec:
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ms-cliente-api-service
                port:
                  number: 8080